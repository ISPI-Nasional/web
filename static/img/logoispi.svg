  <rect x="90" y="45" width="20" height="5" fill="#d32f2f" stroke="#000" stroke-width="1"/>
  
  <!-- Teks atas: Ikatan Supervisi Nasional -->
  <text x="100" y="20" font-size="18" text-anchor="middle" fill="#ffffff" font-family="Arial">Ikatan Supervisi Nasional</text>
  
  <!-- Pita putih bawah -->
